<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>facebook LogIn clone </title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
  <div class="p-5 md:flex md:relative lg:mt-20 lg:ml-64">
    <div class="left">
      <img src="facebook.svg" class="md:w-44 md:mt-44 md:ml-44" alt="logo">
      <p class="text-center md:ml-44 md:w-60 ">Facebook helps you connect and share with the people in your life.</p>
    </div>

    <div
      class="right flex  flex-col mt-12 items-center h-60  rounded-lg bg-white md:w-96 md:my-24 md:mx-7 lg:w-72 lg:ml-20">
      <input type="text" class="w-10/12 border rounded-sm p-1 mt-4 outline-gray-400 text-sm"
        placeholder="Eamil address or phone number">
      <input type="password" class="w-10/12 border rounded-sm p-1 mt-3 outline-gray-400 text-sm" placeholder="Password">

      <button type="button"
        class="w-10/12 bg-blue-700 text-sm rounded-md p-2 mt-4 text-white font-bold hover:bg-blue-600">Log In</button>
      <span class="text-sm text-blue-500 hover:underline mt-2 cursor-pointer">Forgotten password?</span>
      <button class="w-8/12 text-sm  bg-green-700 rounded-md p-2 mt-4 text-white font-bold hover:bg-green-600"
        type="button">Create New Acccount</button>
    </div>
    <span class="text-xs text-center md:absolute md:bottom-20 md:right-16 lg:left-24"><span
        class="font-bold cursor-pointer hover:underline">Create a page</span> for a celebrity, brand or business.</span>
  </div>
</body>

</html>
